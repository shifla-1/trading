<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <style>
  
  </style>
</head>
<body>
 

  <form>
    <div class="form-group">
      <label for="course">Course:</label>
      <select id="course">
        <option value="3 months">3 Month Course - ₹4,999</option>
        <option value="12 months">12 Month Course - ₹9,999</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="John Doe">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="johndoe@example.com">
    </div>
    <div class="form-group">
      <label for="creditCard">Credit Card Number:</label>
      <input type="text" id="creditCard" placeholder="1234 5678 9012 3456">
    </div>
    <div class="form-group">
      <label for="expirationDate">Expiration Date:</label>
      <input type="text" id="expirationDate" placeholder="MM/YY">
    </div>
    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="password" id="cvv" placeholder="123">
    </div>
    <button type="submit">Pay Now</button>
  </form>
  
  
</body>
</html>
